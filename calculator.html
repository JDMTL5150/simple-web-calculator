<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator - Jacob Dawes</title>
</head>

<body>
    <section id="main-section">
        <h1>Calculator</h1>

        <div id="input-div">
            <input type="text" name="num1" id="in-num1" class="user-input">
            <input type="text" name="num2" id="in-num2" class="user-input">
        </div>

        <div id="opation-div">
            <button class="operation-button" id="add-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" />
                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" />
                </svg>

            </button>
            <span class="spacer"></span>
            <button class="operation-button" id="sub-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" />
                </svg>

            </button>
            <span class="spacer"></span>
            <button class="operation-button" id="multi-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <line x1="5" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2" />
                    <line x1="19" y1="5" x2="5" y2="19" stroke="currentColor" stroke-width="2" />
                </svg>
            </button>
            <button class="operation-button" id="clear-btn">C</button>
        </div>
        <div id="result-div">
            <h2 id="result-label">Result:</h2>
        </div>
        <script src="calc.js"></script>
    </section>
    <footer>
        <a class="navLink" href="converter.html">Temp Converter</a>
        <p>&copy Jacob Dawes 2025, All Rights Reserved.</p>
    </footer>
</body>
</html>
